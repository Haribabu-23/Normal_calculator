<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading"><h1>calculator</h1></div>
    <form>
    <div id="main">
        
            <div class="one item-1">
                <input type="text" name="display" class="box" >
            </div>

            <div class="one item-2">
                <input type="button" value="AC" onclick="display.value ='' ">
            </div>
            <div class="one item-3">
                <input type="button" value="DEL"  onclick="display.value =display.value.toString().slice(0,-1)">
            </div>
            <div class="one item-4">
                <input type="button" value="." onclick="display.value +='.' "> 
            </div>
            <div class="one item-5">
                <input type="button" value="/" onclick="display.value +='/' ">
            </div>
            <div class="one item-6">
                <input type="button" value="7" onclick="display.value +='7' ">
            </div>
            <div class="one item-7">
                <input type="button" value="8" onclick="display.value +='8' ">
            </div>
            <div class="one item-8">
                <input type="button" value="9" onclick="display.value +='9' ">
            </div>
            <div class="one item-9">
                <input type="button" value="*" onclick="display.value +='*' ">
            </div>
            <div class="one item-10">
                <input type="button" value="4" onclick="display.value +='4' ">
            </div>
            <div class="one item-11">
                <input type="button" value="5" onclick="display.value +='5' ">
            </div>
            <div class="one item-12">
                <input type="button" value="6" onclick="display.value +='6' ">
            </div>
            <div class="one item-13">
                <input type="button" value="-" onclick="display.value +='-' ">
            </div>
            <div class="one item-14">
                <input type="button" value="1" onclick="display.value +='1' ">
            </div>
            <div class="one item-15">
                <input type="button" value="2" onclick="display.value +='2' ">
            </div>
            <div class="one item-16">
                <input type="button" value="3" onclick="display.value +='3' ">
            </div>
            <div class="one item-17">
                <input type="button" value="+" onclick="display.value +='+' ">
            </div>
            <div class="one item-18">
                <input type="button" value="00" onclick="display.value +='00' ">
            </div>
            <div class="one item-19">
                <input type="button" value="0" onclick="display.value +='0' ">
            </div>
            <div class="one item-20">
                <input type="button" value="=" onclick="display.value =eval(display.value)">
            </div>
        </form>
    </div>
   
</body>
</html>
